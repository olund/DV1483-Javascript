<!doctype html>
<html>
  <head>
    <title>Olunds Chat</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body class="black">
    <h1 class="name">Enter your name: </h1>
    <input type="text" class="name" id="name" type="text" autofocus>

    <div class="chat">
        <div class="usersArea">
            <ul id="people"></ul>
        </div>

        <div class="messageArea">
            <ul id="messages"></ul>
        </div>

        <form class="clear" action="">
          <input type="text" id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="main.js"></script>

    </body>
</html>
